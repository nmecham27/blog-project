<a href="{% url 'post_new' %}" class="top-menu">add new post</a>
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
	<div>
        	<h1>{{post.title}}</h1>
		<p><br/>{{post.text}}</p>
	</div>
	<div class="date">
		{{post.timeposted}}
	</div>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog posts to show yet.</p>
{% endif %}
