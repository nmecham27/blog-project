{% load staticfiles %}


<body>
    <h1>New post</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button> 
        </form>
	<p id="chrcnt">
	    Character count of post (including spaces):
	    <input type="number" name="count" id="counter" value="0">
        </p>
</body>

<script type="text/javascript" src="{% static 'blog/text.js' %}"></script>
